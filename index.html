<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>

    <div class="wrapper">
      <div class="result-container">
        <h2>Your Result</h2>
        <div class="grade-container">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <h3>You scored higher than 65% of the people who have taken these tests.</h3>
      </div>

      <div class="summary-container">
        <h2>Summary</h2>

        <div class="summary-item">
          <div class="summary-item-description">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-percent">
            <h3>Reaction</h3>
          </div>
          <h3>80 <span>/ 100</span></h3>
        </div>

        <div class="summary-item">
          <div class="summary-item-description">
            <img src="./assets/images/icon-memory.svg" alt="memory-percent">
            <h3>Memory</h3>
          </div>
          <h3>92 <span>/ 100</span></h3>
        </div>

        <div class="summary-item">
          <div class="summary-item-description">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-percent">
            <h3>Verbal</h3>
          </div>
          <h3>61 <span>/ 100</span></h3>
        </div>

        <div class="summary-item">
          <div class="summary-item-description">
            <img src="./assets/images/icon-visual.svg" alt="visual-percent">
            <h3>Visual</h3>
          </div>
          <h3>73 <span>/ 100</span></h3>
        </div>

        <button>Continue</button>

      </div>
    </div>

  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>

</html>
